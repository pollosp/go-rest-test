
box: golang
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go get
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -o weather .
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: cp -r static deployment weather "$WERCKER_OUTPUT_DIR"
